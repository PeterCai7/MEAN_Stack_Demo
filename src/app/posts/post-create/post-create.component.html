<mat-card>
  <mat-progress-spinner *ngIf = "isLoading"></mat-progress-spinner>
  <form [formGroup] = "form"  (submit) = "onSavePost()" *ngIf = "!isLoading">
    <mat-form-field>
      <input
      matInput
      type = "text"
      formControlName = "title"
      placeholder = "Title">
      <mat-error *ngIf= "form.get('title').invalid">Please enter a post title !</mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button type="button" color="primary" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreviewPath && imagePreviewPath !== '' && form.get('image').valid">
      <img [src]="imagePreviewPath" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows = "6"
      formControlName = "content"
      placeholder = "Content"></textarea>
      <mat-error *ngIf= "form.get('content').invalid">Content cannot be empty !</mat-error>
    </mat-form-field>
    <button
      mat-flat-button
      color = "primary"
      type = "submit">Add Post</button>
  </form>

</mat-card>
